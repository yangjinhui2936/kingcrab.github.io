site_name: The King Crab site
site_url: https://kingcrab.com
site_author: JasonYoung
site_description: >-
  The King Crab site is a place to learn about the.
  King Crab.

theme:
  custom_dir: overrides
  favicon: images/favicon.png
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
  font: false
  logo: images/favicon.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/git-alt